            for (let j=0;j<FM[i].length;j++){
                sum+=FM[i][j];
            }
        }
        return sum;
    }

        let count=0;
        for (let i=0;i<FM.length;i++){
            for (let j=0;j<FM[i].length;j++){
                if (FM[i][j]!==0){

                }
            }
        }
        return count;
    }

            }
        }
        return CM;
    }
